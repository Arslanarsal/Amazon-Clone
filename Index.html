<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <!--  Logo  BOX #1-->
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <!--    location  BOX #2-->
        <div class="nav-adress border">
          <div class="position">
            <p class="add-first">Deliver to</p>
            <div class="add-icon">
              <i class="fa-solid fa-location-dot"></i>
              <p class="add-sec">Pakistan</p>
            </div>
          </div>
        </div>

        <!-- Search bar  BOX #3-->
        <div class="nav-search">
          <select class="search-select">
            <option class="option">All</option>
          </select>
          <input class="search-input" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <!-- Language bar  -->
        <div class="nav-language border">
          <div class="lang-flag"></div>
          <select class="lang-select">
            <option>PAK</option>
          </select>
        </div>

        <!-- Sign-in bar  BOX #4-->
        <div class="nav-s-o-bar border">
          <p><span>Hello, sign in</span></p>
          <p class="nav-second">Accunt & Lists</p>
        </div>

        <!-- Return & order bar  BOX #5-->
        <div class="nav-s-o-bar border">
          <p><span>Returns</span></p>
          <p class="nav-second">& Orders</p>
        </div>

        <!-- Cart bar  BOX #6-->
        <div class="nav-card border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Cart</p>
        </div>
      </div>

      <!-- Add panel -->
      <div class="panel">
        <div class="panel-all border">
          <i class="fa-solid fa-bars"></i> <span >All</span>
        </div>
        <div class="panel-option">
          <p class="border">Today's Deals</p>
          <p class="border">Customer Service</p>
          <p class="border">Registry</p>
          <p class="border">Gift Cards</p>
          <p class="border">Sell</p>
        </div>
        <div class="panel-deal border">Shop deals in Electronics</div>
      </div>
    </header>
  </body>
</html>
